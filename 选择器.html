<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
</head>
<body>
    <h1>第一个案例</h1>
    <p>会改变我的样式</p>
    <p>不会影响到我</p>
    <hr>
    <abbr title="lookMe">停在这里</abbr>
</body>

<style>
    /* 相邻同胞选择器 */
    h1 + p {
        color: greenyellow
    }

    /* 属性选择器 */
    abbr[title] {
        color: blue;
    }
    abbr[title]:hover {
        cursor: help;
    }
</style>
</html>
